<div class="container">
    <div class="text-center" style="margin: 10px;">
        <div id="carouselExampleDark" class="carousel carousel-dark slide custom-carousel" data-bs-ride="carousel">
          <div class="carousel-indicators">
            <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="1" aria-label="Slide 2"></button>
            <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="2" aria-label="Slide 3"></button>
          </div>
          <div class="carousel-inner border border-dark border-2 rounded-4">
            <div class="carousel-item active" data-bs-interval="6000">
              <img [src]="imagenPath1" class="d-block w-100 mx-auto" alt="">
              <div class="carousel-caption d-none d-md-block">
              </div>
            </div>
            <div class="carousel-item" data-bs-interval="6000">
              <img [src]="imagenPath2" class="d-block w-100 mx-auto" alt="">
              <div class="carousel-caption d-none d-md-block">
              </div>
            </div>
            <div class="carousel-item" data-bs-interval="6000">
              <img [src]="imagenPath3" class="d-block w-100 mx-auto" alt="">
              <div class="carousel-caption d-none d-md-block">
              </div>
            </div>
          </div>
          <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>
      </div>
</div>

<div class="container-fluid">
    <div class="card-group row-cols-auto">
      <div *ngFor="let libro of libros; let iControl=index"> 
        <div class="card col-{breakpoint}-auto mx-2 border border-dark" style="width: 15rem;">
          <img src={{libro.portada}} class="card-img-top" style="max-width: 100%; max-height: 300px;">
          <div class="card-body">
            <h5 class="card-title btn mb-3 border border-primary border-3 rounded-4" data-bs-toggle="modal" data-bs-target="#modalId" (click)="pintarCard(libro.titulo, libro.portada, libro.autor, libro.publicacion, libro.genero, libro.resumen)">{{libro.titulo | slice:0:50}}</h5>
            <div class="row-2">
              <a class="btn btn-success mx-4 rounded-5" (click)="guardar(libro.id, libro.titulo)">+</a>
              <a class="btn btn-danger rounded-5" [href]="libro.descarga" target="_blank">Descargar</a>
            </div>
          </div>
        </div>
      </div>
    </div> 
</div>


<!-- Modal Body -->
<!-- if you want to close by clicking outside the modal, delete the last endpoint:data-bs-backdrop and data-bs-keyboard -->
<div class="modal fade" id="modalId" tabindex="-1" data-bs-backdrop="static" data-bs-keyboard="false" role="dialog" aria-labelledby="modalTitleId" aria-hidden="true">
  <div class="modal-dialog modal-dialog-scrollable modal-fluid modal-lg mx-auto" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="modalTitleId">{{libroTitulo}}</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <!-- Optional: Place to the bottom of scripts -->
        <div class="card" style="max-width: 1000px;">
          <div class="row">
            <div class="col-md-6">
              <div class="card-body">
                <h5 class="card-title">Autor: {{libroAutor}}</h5>
                <p class="card-text"><small class="text-muted">Fecha de Publicacion: {{libroPublicacion}}</small></p>
                <p class="card-text"><small class="text-muted">Genero: {{libroGenero}}</small></p>
                <p class="card">RESUMEN: {{libroResumen}}</p>
              </div>
            </div>
            <div class="col-md-6">
              <img [src]="libroPortada" style="max-height: 400px;">
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
