<!-- Modal -->
<div *ngIf="mostrarModal">
  <div class="modal-center">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h2 class="modal-title fs-5 fw-bold mb-3">Inicio Seccion</h2>
          <button type="button" class="btn-close" (click)="modalSeccion(false)" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form [formGroup]="formularioSeccion" (ngSubmit)="inicioSeccion()">
            <div class="form mb-4">
              <input required type="email" class="form-control rounded-3" id="" placeholder="Correo Electronico" formControlName="correo">
            </div>
            <div class="form mb-4">
              <input required type="password" class="form-control rounded-3" id="" placeholder="Contraseña" formControlName="contrasena">
            </div>
            <button type="submit" class="w-100 mb-2 btn btn-lg rounded-3 btn-primary" >Entrar</button>
            <hr class="my-4">
            <h2 class="fs-5 fw-bold mb-3">No tengo Cuenta:</h2>
            
          
            <button type="button" class="w-100 py-2 mb-2 btn btn-outline-dark rounded-3" (click)="modalSeccion(false)" routerLink="registro">
              Registrarme
            </button>
            
            <small class="text-muted">Al hacer Clic en Registrar acepta los terminos de uso.</small>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
